<c-header [user]="route.snapshot.data['user']"></c-header>

<c-nav-menu [user]="route.snapshot.data['user']" [isOpened]="isOpened"></c-nav-menu>

<button (click)="openMenu()" class="md:hidden absolute top-4 right-4 w-8"> 
  <svg-icon *ngIf="!isOpened" src="/assets/svg/menu.svg"></svg-icon>
  <div class="text-h3" *ngIf="isOpened">&times;</div>
</button>
<main class="min-h-screen">
  <div class='h-16'></div> 
  <router-outlet></router-outlet>
</main>
