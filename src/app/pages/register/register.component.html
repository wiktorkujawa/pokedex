<div class="p-register__container flex w-full items-center justify-center">  
  <div class="block mx-auto p-6 rounded-lg shadow-lg bg-white w-1/2 min-w-max">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="o-auth-button">Sign up</button>
      <small>{{(message$ | async)?.message}}</small>
    </form>
  </div>
</div>
